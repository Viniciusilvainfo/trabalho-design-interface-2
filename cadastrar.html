<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/images/logo.png" type="image/x-icon">
    <title>FutCamisas</title>
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/hamburger.css">
    <link rel="stylesheet" href="./assets/css/cadastrar.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <meta name="title" content="FutCamisas" />
    <meta name="description" content="Site de vendas de camisetas esportivas" />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://viniciusilvainfo.github.io/trabalho-design-interface-2/" />
    <meta property="og:title" content="FutCamisas" />
    <meta property="og:description" content="Site de vendas de camisetas esportivas" />
    <meta property="og:image" content="https://viniciusilvainfo.github.io/trabalho-design-interface-2/assets/images/logo.png" />

    <meta property="twitter:card" content="https://viniciusilvainfo.github.io/trabalho-design-interface-2/assets/images/logo.png" />
    <meta property="twitter:url" content="https://viniciusilvainfo.github.io/trabalho-design-interface-2/" />
    <meta property="twitter:title" content="FutCamisas" />
    <meta property="twitter:description" content="Site de vendas de camisetas esportivas" />
    <meta property="twitter:image" content="https://viniciusilvainfo.github.io/trabalho-design-interface-2/assets/images/logo.png" />
</head>
<body>
    <header>
        <nav class="navbar">
            <div id="menuToggle">
                <input type="checkbox">
                <span></span>
                <span></span>
                <span></span>
                <ul id="menu">
                    <li><a href="./index.html">Página inicial</a></li>
                    <li><a href="./times.html">Times</a></li>
                    <li><a href="./maisVendidos.html">Mais vendidas</a></li>
                    <li><a href="./cadastrar.html">Criar conta</a></li>
                    <li><a href="#footer">Sobre Nós</a></li>
                </ul>
            </div>
        </nav>
        <div class="main-div-header">
            <div class="div-logo">
                <h1 class="main-title">FutCamisas</h1>
                <img class="logo" src="./assets/images/logo.png" alt="logo">
            </div>
        </div>
    </header>
    <main>
        <div class="formulario">
            <form>
                <fieldset class="div-campos">
                    <label for="name">Nome:</label>
                    <input class="input" type="text" name="name" id="name" required>
                </fieldset>
                <fieldset class="div-campos">
                    <label for="sobrenome">Sobrenome</label>
                    <input class="input" type="text" name="sobrenome" id="sobrenome" required>
                </fieldset>
                <fieldset class="div-campos">
                    <label for="email">Email:</label>
                    <input class="input" type="email" name="email" id="email" required>
                </fieldset>
                <fieldset class="div-campos">
                    <label for="email">Senha:</label>
                    <input class="input" type="password" name="senha" id="senha">
                </fieldset>
                <fieldset class="div-campos">
                    <label for="idade">Idade:</label>
                    <input class="input" type="number"  min="0" name="idade" id="idade" required>
                </fieldset>
                <fieldset class="div-campos">
                    <label for="date_published">Data de Nascimento</label>
                    <input class="input" type="date" name="date_published" id="date_published" required>
                </fieldset>
                <fieldset class="div-campos">
                    <label for="url">Url da rede social</label>
                    <input class="input" type="url" name="url" id="url" required>
                </fieldset>
                <div class="submit">
                    <input type="submit" value="Cadastrar">
                </div>
            </form>
        </div>
    </main>
    <footer id="footer">
        <div class="div-footer-info">
            <img class="footer-image" src="./assets/images/logo.png" alt="logo">
            <div class="div-footer-social-media">
                <p>Instagram: </p><b> @futCamisasOficial</b>
            </div>
        </div>
    </footer>
</body>
</html>
